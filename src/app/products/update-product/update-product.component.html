<div class="container">
  <h1>Modifier un produit</h1>
  <form action="">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Id du produit</label>
      <input readonly type="text" name="productId" [(ngModel)]="product.productId" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Nom du produit</label>
      <input type="text" name="productName" [(ngModel)]="product.productName" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix du produit</label>
      <input type="number" name="productPrice" [(ngModel)]="product.productPrice" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Date de cr√©ation du produit</label>
      <input type="Date"
             [ngModel]="product.createDate | date: 'yyyy-MM-dd'"
             (ngModelChange)="product.createDate = $event"
             name="createDate" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Categorie du produit</label>
      <select name="categoryId" id="categoryId" class="form-select" [(ngModel)]="product.category">
        <option *ngFor="let cat of categories" [ngValue]="cat">
          {{cat.categoryName}}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <button class="btn btn-success" (click)="updateProduct(product)">Modifier</button>
    </div>
  </form>
</div>
